# .github/dependabot.yml
version: 2

updates:
  # 1️⃣ Node.js / JavaScript dependencies
  - package-ecosystem: "npm"
    directory: "/"                 # Location of your package.json
    schedule:
      interval: "weekly"           # Check for updates weekly
    open-pull-requests-limit: 5    # Max 5 PRs at a time
    rebase-strategy: "auto"        # Rebase PRs automatically if the base branch updates
    commit-message:
      prefix: "deps"               # Prefix PR commit messages with "deps"
    ignore:
      - dependency-name: "next"    # Optional: ignore specific packages
        versions: ["<14.0.0"]      # Ignore versions older than 14.x

  # 2️⃣ GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"                 # Workflow files live in .github/workflows
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"

  # 3️⃣ Grouped security updates (optional)
  # Groups multiple security updates into one PR per package manager
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "security"
    group:
      name: "all-security-updates"
      update-types: ["version-update:semver-patch", "version-update:semver-minor"]
